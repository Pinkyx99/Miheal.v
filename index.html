<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihael.bet</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        } else {
          // Default to dark
          document.documentElement.classList.remove('light');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          screens: {
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
          },
          extend: {
            colors: {
              'background': 'rgb(var(--color-background))',
              'sidebar': 'rgb(var(--color-sidebar))',
              'card': 'rgb(var(--color-card))',
              'text-main': 'rgb(var(--color-text-main))',
              'text-muted': 'rgb(var(--color-text-muted))',
              'border-color': 'rgba(var(--color-border-color-rgb), 0.1)',
              'primary': '#dc2626', // red-600
              'primary-light': '#ef4444', // red-500
              'accent-green': '#dc2626', // Replaced green with red
              'secondary-green': '#b91c1c', // Replaced green with darker red
              'accent-red': '#EF4444', // red-500
              'accent-red-dark': '#B91C1C', // red-700
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-primary': '0 0 20px rgba(220, 38, 38, 0.4)',
            },
            borderColor: {
              'outline': 'rgba(var(--color-border-color-rgb), 0.1)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'bob-float': 'bob-float 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* DARK MODE is default */
        --color-background: 10 10 10;
        --color-sidebar: 17 17 17;
        --color-card: 31 41 55;
        --color-text-main: 249 250 251;
        --color-text-muted: 209 213 219;
        --color-border-color-rgb: 255, 255, 255;
      }

      html.light {
        /* LIGHT MODE overrides */
        --color-background: 249 250 251;
        --color-sidebar: 255 255 255;
        --color-card: 255 255 255;
        --color-text-main: 17 24 39;
        --color-text-muted: 107 114 128;
        --color-border-color-rgb: 0, 0, 0;
      }

      html.light .bg-card, html.light .bg-sidebar, html.light .border, html.light .border-outline {
        border-color: rgba(var(--color-border-color-rgb), 0.1);
      }
      
      body {
          color: rgb(var(--color-text-main)); /* text-main */
          overflow: hidden; /* To contain the app within viewport */
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
      
      @keyframes float-up {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes bob-float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      /* START: Fullscreen Layout */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: rgb(var(--color-background));
      }

      #root {
        position: relative;
        overflow: hidden;
      }
      /* END: Fullscreen Layout */

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "tslib": "https://aistudiocdn.com/tslib@^2.6.0"
  }
}
</script>
</head>
  <body class="">
    <div id="loading-screen" style="position: fixed; inset: 0; background-color: #0a0a0a; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease-out;">
      <img src="https://i.imgur.com/6U31UIH.png" alt="Mihael.bet Logo" style="height: 6rem; animation: spin 1.5s linear infinite;" />
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
